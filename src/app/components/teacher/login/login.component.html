<mat-card class="login-card"> <!-- Компонент карточки, создает визуально оформленную карточку -->
    <mat-card-header> <!-- Секция карточки для заголовка -->
      <mat-card-title>Вход в систему</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Имя пользователя</mat-label>
          <input matInput type="text" required [(ngModel)]="username" name="username">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Пароль</mat-label>
          <input matInput type="password" required [(ngModel)]="password" name="password">
        </mat-form-field>
  
        <div *ngIf="error" class="error-message">
          <mat-icon>error</mat-icon>
          {{ error }}
        </div>
  
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Войти</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
