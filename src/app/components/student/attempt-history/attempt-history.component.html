<div class="container">
    <h2>Your Test Attempts</h2>
    
    <mat-accordion *ngIf="attempts.length > 0">
      <mat-expansion-panel *ngFor="let attempt of attempts">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{attempt.testId | slice:0:8}}... - {{attempt.score}} points
          </mat-panel-title>
          <mat-panel-description>
            {{attempt.date | date:'medium'}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        
        <div class="attempt-details">
          <p><strong>Test ID:</strong> {{attempt.testId}}</p>
          <p><strong>Student:</strong> {{attempt.studentName}}</p>
          <p><strong>Score:</strong> {{attempt.score}}</p>
          <p><strong>Date:</strong> {{attempt.date | date:'full'}}</p>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    
    <div *ngIf="attempts.length === 0" class="no-attempts">
      <p>You haven't completed any tests yet.</p>
      <button mat-raised-button color="primary" routerLink="/">Take a Test</button>
    </div>
  </div>
