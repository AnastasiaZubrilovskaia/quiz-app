<div class="container">
    <h2>Test Results</h2>
    
    <mat-table [dataSource]="attempts" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="studentName">
        <mat-header-cell *matHeaderCellDef>Student Name</mat-header-cell>
        <mat-cell *matCellDef="let attempt">{{attempt.studentName}}</mat-cell>
      </ng-container>
      
      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <mat-header-cell *matHeaderCellDef>Score</mat-header-cell>
        <mat-cell *matCellDef="let attempt">{{attempt.score}}</mat-cell>
      </ng-container>
      
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let attempt">{{attempt.date | date:'medium'}}</mat-cell>
      </ng-container>
      
      <mat-header-row *matHeaderRowDef="['studentName', 'score', 'date']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['studentName', 'score', 'date'];"></mat-row>
    </mat-table>
  </div>
