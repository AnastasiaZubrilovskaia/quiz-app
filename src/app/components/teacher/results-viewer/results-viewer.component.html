<div class="results-container">
  <h2>Результаты теста: {{testTitle}}</h2>
  
  <mat-table [dataSource]="attempts" class="mat-elevation-z8">
    <!-- Имя студента -->
    <ng-container matColumnDef="studentName">
      <mat-header-cell *matHeaderCellDef>Студент</mat-header-cell>
      <mat-cell *matCellDef="let attempt">{{ attempt.studentName }}</mat-cell>
    </ng-container>
    
    <!-- Баллы -->
    <ng-container matColumnDef="score">
      <mat-header-cell *matHeaderCellDef>Баллы</mat-header-cell>
      <mat-cell *matCellDef="let attempt">{{ attempt.score }}</mat-cell>
    </ng-container>
    
    <!-- Дата -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Дата прохождения</mat-header-cell>
      <mat-cell *matCellDef="let attempt">{{ attempt.date | date:'medium' }}</mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  
  <div *ngIf="attempts.length === 0" class="no-attempts">
    <mat-icon>info</mat-icon>
    <p>Пока нет результатов прохождения этого теста</p>
  </div>
</div>
